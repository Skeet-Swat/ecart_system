<ng-container *ngIf="true">
    <div class="contaier">
        <div class="cart-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Serial No </th>
                            <th> Name</th>
                            <th> Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let item of product; let i=index" >
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img src="{{item.image}}" style= "width: 120px"></td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td><button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="false">
    <div class="container">
        <div class="cart">
            <h4 class="card-title">My cart</h4>
        </div>
        <div class="center">
            <img src="assets/emptycard.png" alt="">
            <h5>Your cart is empty!!!</h5>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary">Shop Now</button>
        </div>
    </div>
